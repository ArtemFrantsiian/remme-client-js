<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script src="./dist/remme.min.js"></script>
    <script>
      const remme = new Remme.Client();

      (async () => {
        const response = await remme.certificate.createAndStoreCertificate({
          commonName: "Test",
          email: "test@test.test"
        });
        console.log(response);
        response.connectToWebSocket((err, data) => {
          if (err) return;
          console.log(data);
          console.log(response.batchId === data.batch_id);
        });
        console.log(await remme.certificate.getUserCertificates(response.certificate.publicKey));
      })()
    </script>
</body>
</html>
